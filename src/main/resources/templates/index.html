<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" th:href="@{css/community.css}" type="text/css">


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">问答社区</span>
            </button>
            <a class="navbar-brand" href="#">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索文章">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/login/oauth/authorize?client_id=46292375f7531e51a887&redirect_uri=http://localhost:8080/callback&scope=user&state=1" th:if="${session.userInfo} == null"
                        th:text="Login"></a></li>
                <li class="dropdown" th:if="${session.userInfo} != null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                        th:text="${session.userInfo.getLogin()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="f-bcw g-main container">
    <div class="g-left col-xs-12 col-sm-12 col-md-12 col-lg-9">
        <h2><span class="glyphicon glyphicon-th-list"></span>&nbsp&nbsp发现</h2>
        <hr>
        <div class="media" data-th-each="question : ${list}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded u-img-logo" th:src="${question.userModel.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}"></h4>
                <p class="f-cg"><span th:text="${question.commentCount}"></span>  回复
                    <span th:text="${question.viewCount}"></span> 浏览
                    <span th:text="${question.likeCount}"></span> 喜欢
                    <spqn th:text="${#calendars.format(question.gmtCreate,'yyyy-MM-dd')}"></spqn></p>
            </div>
        </div>

    </div>
    <div class="g-right col-xs-12 col-sm-12 col-md-12 col-lg-3">
        <h2>热门话题</h2>

</body>
</html>
