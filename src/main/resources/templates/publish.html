<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">问答社区</span>
            </button>
            <a class="navbar-brand" href="#">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索文章">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/login/oauth/authorize?client_id=46292375f7531e51a887&redirect_uri=http://localhost:8080/callback&scope=user&state=1" th:if="${session.userInfo} == null"
                        th:text="Login"></a></li>
                <li class="dropdown" th:if="${session.userInfo} != null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                        th:text="${session.userInfo.getLogin()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="g-main f-bcg">
    <div class="g-left col-xs-12 col-sm-12 col-md-12 col-lg-9">
        <h2><span class="glyphicon glyphicon-plus"></span>&nbsp&nbsp提问</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="content">问题详细</label>
                <textarea class="form-control" name="detail" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="tips">标签</label>
                <input type="text" class="form-control" id="tips" placeholder="请输入标签">
            </div>
            <button type="submit" class="btn btn-success f-fr">发送</button>
        </form>
    </div>
    <div class="g-right col-xs-12 col-sm-12 col-md-12 col-lg-3">
        <h2>提问指南</h2>
        <p>提问时标题明确，不超过25个字，并在问题补充中详细说明问题，最后记得为自己提出的问题填上标签
            若有多个标签请用英文逗号隔开</p>
    </div>
</div>
</body>
</html>
